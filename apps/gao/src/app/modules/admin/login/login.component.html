<div class="container">
  <mat-grid-list cols="6" rowHeight="100vh">
    <mat-grid-tile colspan="2">
      <form [formGroup]="registerForm" (ngSubmit)="handleLogin()">
        <mat-toolbar>
          <span>Login Module</span>
        </mat-toolbar>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <i class="iconfont icon-xingmingyonghumingnicheng" matPrefix></i>
          <input
            matInput
            formControlName="username"
            autocomplete="on"
            placeholder="input user Username"
          />
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error
            *ngIf="registerForm.controls['username'].hasError('required')"
          >
            用户名未填写
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <i class="iconfont icon-mima" matPrefix></i>
          <input
            matInput
            formControlName="password"
            type="password"
            autocomplete="off"
            placeholder="input user Password"
          />
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('required')"
          >
            密码未填写未填写
          </mat-error>
        </mat-form-field>
        <div>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="signLoading"
          >
            Login
          </button>
        </div>
      </form>
    </mat-grid-tile>
    <mat-grid-tile colspan="4">
      <img src="../../../../assets/images/sign-bg.jpg" alt="" />
    </mat-grid-tile>
  </mat-grid-list>
</div>
